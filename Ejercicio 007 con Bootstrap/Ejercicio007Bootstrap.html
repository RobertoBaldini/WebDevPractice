<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="Ejercicio007Bootstrap.css">

    <title>Ejercicio 007 Bootstrap</title>
  </head>
  <body>
    <div class="container">
        <form class="font-weight-bold">
            <h1 class="pt-5">Formulario de registro</h1>
            <hr>
            <div class="form-row">
                <div class="col-12 col-lg-3 text-right">
                    <h4>Nombre y apellidos</h4>
                </div>
                <div class="col-12 col-lg-9 pt-5">
                    <div class="form-row">
                        <div class="form-group col-12">
                            <input type="text" class="form-control" id="inputEmail4">
                            <label for="inputEmail4">Nombre</label>
                          </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <input type="text" class="form-control" id="inputEmail4">
                            <label for="inputEmail4">Primer apellido</label>
                          </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <input type="text" class="form-control" id="inputEmail4">
                            <label for="inputEmail4">Segundo apellido</label>
                          </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-row">
                <div class="col-12 col-lg-3 text-right">
                    <h4>Dirección</h4>
                </div>
                <div class="col-12 col-lg-9 pt-5">
                    <div class="form-row">
                        <div class="form-group col-12">
                            <input type="text" class="form-control" id="inputEmail4">
                            <label for="inputEmail4">Calle, número, piso, puerta</label>
                          </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputEmail4">
                            <label for="inputEmail4">Código postal</label>
                          </div>
                          <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputPassword4">
                            <label for="inputPassword4">Municipio</label>
                          </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <select id="inputState" class="form-control">
                              <option class="hidden" selected>Opciones</option>
                              <option>Tucumán</option>
                              <option>San Juan</option>
                              <option>Mendoza</option>
                            </select>
                            <label for="inputState">Provincia</label>
                          </div>
                          <div class="form-group col-md-6">
                            <select id="inputState" class="form-control">
                              <option class="hidden" selected>Opciones</option>
                              <option>Argentina</option>
                              <option>Bolivia</option>
                              <option>Chile</option>
                            </select>
                            <label for="inputState">País</label>
                          </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-row">
                <div class="col-12 col-lg-3 text-right">
                    <h4>Email</h4>
                </div>
                <div class="col-12 col-lg-9 pt-5">
                    <div class="form-row">
                        <div class="form-group col-12">
                            <input type="email" class="form-control" id="inputEmail4">
                          </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-row">
                <div class="col-12 col-lg-3 text-right">
                    <h4>Teléfono</h4>
                </div>
                <div class="col-12 col-lg-9 pt-5">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputEmail4">
                            <label for="inputEmail4">Fijo</label>
                          </div>
                          <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="inputPassword4">
                            <label for="inputPassword4">Móvil</label>
                          </div>
                    </div>
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-secondary float-right btn-lg mb-5">Registrarse</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    -->
  </body>
</html>
